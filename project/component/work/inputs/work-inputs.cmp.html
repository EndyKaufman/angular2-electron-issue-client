<div class="fields">
    <div class="eight wide field" *ngIf="projectSvc.items">
        <label>Project</label>
        <select [(ngModel)]="item.project_id" (change)="onChangeProject()">
            <option value="{{project.id}}" *ngFor="let project of projectSvc.items">{{project.title}}</option>
        </select>
    </div>
    <div class="eight wide field" *ngIf="projectSvc.getTasksByProjectId(item.project_id)" (change)="onChangeTask()">
        <label>Task</label>
        <select [(ngModel)]="item.task_id">
                        <option value="0"></option>
                        <option value="{{task.id}}" *ngFor="let task of projectSvc.getTasksByProjectId(item.project_id)">{{task.title}}</option>
                    </select>
    </div>
</div>
<div class="fields">
    <div class="ten wide field" *ngIf="projectSvc.getTasksByProjectId(item.project_id)">
        <label>Work</label>
        <select [(ngModel)]="item.work_type_id">
                        <option value="{{work_type.id}}" *ngFor="let work_type of projectSvc.getWorkTypesByProjectId(item.project_id)">{{work_type.title}}</option>
                    </select>
    </div>
    <div class="three wide field">
        <label>Hours</label>
        <input type="number" [(ngModel)]="item.hours">
    </div>
    <div class="three wide field">
        <label>Date</label>
        <input type="date" [(ngModel)]="item.spent_on_for_input">
    </div>
</div>
<div class="fields">
    <div class="sixteen wide field">
        <label>Comment</label>
        <textarea [(ngModel)]="item.comment"></textarea>
    </div>
</div>
