<div class="ui items basic segment">
    <div class="item" *ngFor="let item of taskSvc.items" class="item" [class.active]="item === taskSvc.selectedItem" (click)="taskSvc.onSelect(item)">
        <div class="content">
            <a class="header">#{{item.id}} {{item.title}}</a>
            <div class="meta">
                <span>Status: {{item.status_id}}</span>
                <span>Author: </span>
            </div>
            <div class="description">
                <p>{{item.description}}</p>
            </div>
            <div class="extra">
                Additional Details
            </div>
        </div>
    </div>
</div>
