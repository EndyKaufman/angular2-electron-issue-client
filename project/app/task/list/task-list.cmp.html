<div class="ui middle aligned relaxed divided list">
    <div class="item" *ngFor="let item of taskSvc.getItemsFilteredByStatus()" [class.active]="item === taskSvc.selectedItem">
        <div class="three column row">
            <div class="left floated two column">
                <div class="content">
                    <a class="ui small label green" *ngIf="!projectSvc.selectedItem.title">{{projectSvc.getItemById(item.project_id).title}}</a>
                    <a class="ui small label basic" [class.blue]="item === taskSvc.selectedItem" [class.green]="taskSvc.checkedItems.indexOf(item)!=-1">
                        {{taskSvc.getTitle(item)}}
                    </a>
                    {{item.title}}
                </div>
                <div class="description">
                    {{item.description}}
                </div>
            </div>
            <div class="right floated right aligned one column">
                <div class="ui small button">
                    <i class="edit icon"></i> Edit
                </div>
                <div class="ui left labeled small button">
                    <a class="ui basic right pointing label {{statusSvc.getItemById(item.status_id).color}}">
                        Status
                    </a>
                    <div class="ui small button {{statusSvc.getItemById(item.status_id).color}}">
                        {{statusSvc.getItemById(item.status_id).title}}
                    </div>
                </div>
                <div class="ui left labeled small button">
                    <a class="ui basic right pointing label" [class.blue]="item === taskSvc.selectedItem" [class.green]="taskSvc.checkedItems.indexOf(item)!=-1" (click)="taskSvc.onSelect(item)">
                        Select
                    </a>
                    <div class="ui small button" [class.blue]="item === taskSvc.selectedItem" [class.green]="taskSvc.checkedItems.indexOf(item)!=-1" (click)="taskSvc.onCheck(item)">
                        <i class="Checkmark icon"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="ui clearing divider"></div>
<div class="ui small button" [class.green]="projectSvc.selectedItem.id" [class.blue]="!projectSvc.selectedItem.id">
    <i class="plus icon"></i> Create
</div>
