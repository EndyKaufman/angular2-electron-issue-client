<div class="ui modal">
    <i class="close icon"></i>
    <div class="header">
        Edit work
    </div>
    <div class="content">
        <div class="ui form" *ngIf="item">
            <work-inputs [item]="item"></work-inputs>
        </div>
    </div>
    <div class="actions">
        <div class="ui left floated cancel red right labeled icon button" data-action="delete">
            Delete
            <i class="trash icon"></i>
        </div>
        <div class="ui cancel button">
            Cancel
        </div>        
        <div class="ui ok green right labeled icon button">
            Save
            <i class="save icon"></i>
        </div>
    </div>
</div>
