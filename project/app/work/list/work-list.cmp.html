<div class="ui items basic segment">
    <div class="item" *ngFor="let item of workSvc.items" class="item" [class.active]="item === workSvc.selectedItem" (click)="workSvc.onSelect(item)">
        <div class="content">
            <div class="meta">
                <span>{{item.hours}}</span>
                <span>{{item.spent_on}}</span>
            </div>
            <div class="description">
                <p>{{item.comment}}</p>
            </div>
        </div>
    </div>
</div>
