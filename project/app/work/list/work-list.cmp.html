<div class="ui items basic segment">
    <div class="item" *ngFor="let item of items" class="item" [class.active]="item === taskSvc.selectedItem" (click)="onSelect(item)">
        <div class="content">
            <a class="header">{{item.spent_on}}</a>
            <div class="meta">
                <span>{{item.hours}}</span>
            </div>
            <div class="description">
                <p>{{item.spent_on}}</p>
            </div>
            <div class="extra">
                Additional Details
            </div>
        </div>
    </div>
</div>
