<div class="ui middle aligned relaxed divided list">
    <div class="item" *ngFor="let item of workSvc.items" [class.active]="item === taskSvc.selectedItem">
        <div class="three column row">
            <div class="left floated two column">
                <div class="content">
                    <div class="meta">
                        <span>{{item.hours}}</span>
                        <span>{{item.spent_on}}</span>
                    </div>
                    <div class="description">
                        <p>{{item.comment}}</p>
                    </div>
                </div>
            </div>
            <div class="right floated right aligned one column">
            </div>
        </div>
    </div>
</div>
