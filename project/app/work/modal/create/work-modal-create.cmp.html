<div class="ui modal">
    <i class="close icon"></i>
    <div class="header">
        Create new work
    </div>
    <div class="content">
        <div class="ui form" *ngIf="workSvc.editItem">
            <work-inputs [projects]="projectSvc.items" [tasksByProject]="tasksByProject" [workTypesByProject]="workTypesByProject"></work-inputs>
        </div>
    </div>
    <div class="actions">
        <div class="ui deny button">
            Cancel
        </div>
        <div class="ui positive green right labeled icon button">
            Create
            <i class="checkmark icon"></i>
        </div>
    </div>
</div>
