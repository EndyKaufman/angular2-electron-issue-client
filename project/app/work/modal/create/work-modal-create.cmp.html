<div class="ui modal">
    <i class="close icon"></i>
    <div class="header">
        Create new work
    </div>
    <div class="content">
        <div class="ui form" *ngIf="item">
            <work-inputs [item]="item"></work-inputs>
        </div>
    </div>
    <div class="actions">
        <div class="ui cancel button">
            Cancel
        </div>
        <div class="ui ok green right labeled icon button">
            Create
            <i class="checkmark icon"></i>
        </div>
    </div>
</div>
